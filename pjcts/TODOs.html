    <title>ToDo List</title>

<body>
    <div class="container my-4 jumbotron">
        <h2 class="text-center">TODOs List</h2>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control ipt" id="title" />
            <label for="desc">Description</label>
            <span id="replace">
                <textarea
                name="desc"
                id="desc"
                class="form-control ipt"
                cols="30"
                rows="5"
                ></textarea>
            </span>
      </div>
      <button class="btn btn-primary" id="add">Add List</button>
    </div>
    <div  class="container">
        <h2 class="Htwo">Your Items</h2>
        <div class="container  note hidden " id="editit">
            <label for="title">Title</label>
            <input type="text"  id="etitle" class="form-control ipt" /><br>
            <textarea
            name="desc"
            id="edesc"
            class="form-control ipt"
            cols="5"
            rows="5"
          ></textarea>
          <button class="icon-button" onclick="saveit()">Save</button>
        </div>
    </div>
    <div id="items" class="container jumbotron my-4 items">
      <div class="items">
    </div>
</div>
